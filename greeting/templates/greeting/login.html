{% extends "greeting/base.html" %}
{% block title %}Puppy_Lover{% endblock %}
{% block style %}
    <style>
        @font-face { font-family: 'Binggrae-Bold'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/Binggrae-Bold.woff') format('woff'); font-weight: normal; font-style: normal; }
        
            .main_container{
                width: 100%;
                height: 813px;
            }
            .container1 {
                float:left;
                width: 50%;
                height: 813px;
                text-align: center;
                background-image:url("https://live.staticflickr.com/7478/15781471290_81aae38337_k.jpg");
            }
            .box1 {
                color: white;
                font-family: 'Binggrae-Bold';
                margin-top: 50%;  
            }
            
            .container2 {
                float:left; 
                height: 813px;
            }
            .box2{
                margin-left: 200px;
                margin-top: 80%
            }
        
            .green-border-focus .form-control:focus {
                border: 1px solid #8bc34a;
                box-shadow: 0 0 0 0.2rem rgba(139, 195, 74, .25);
            }
        </style>
{% endblock %}
{% block content %}
    <div class="main_container">
            <div class="container1">
              <div class="box1">
                <h1>Puppy Lover</h1>
                <p>강아지 분양 및 커뮤니티 사이트입니다.</p>
              </div>
            </div>
            <div class="container2">
                <form>
                    <table class="box2">
                        <tr>
                            <th>아이디:</th>
                            <td>
                                <div class="form-group green-border-focus">
                                  <input class="form-control" id="exampleFormControlTextarea5" input name="id"                                          type="id">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>비밀번호:</th>
                            <td>
                                <input class="form-control" id="exampleFormControlTextarea5" input name="password"                                          type="password">
                            </td>
                        </tr>
                        <tr>
                            <td><a href="{% url 'signup' %}">회원가입</a></td>
                        </tr>
                        <tr>
                            <th><input type="button" value="LOGIN" onclick="sendData()"/></th>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
{% endblock %}
